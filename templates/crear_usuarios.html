<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevos Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favi.ico" type="image/x-icon">
    <style>
        body {
            background: url("/static/FONDO ADMIN.png") no-repeat center center fixed;
            background-size: cover;
            background-position: center -80px;
            background-attachment: fixed;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9); 
        }
        .card:hover {
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="container py-5">

    <h1 class="mb-5 text-center">Crear Nuevos Usuarios</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Mostrar mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}


                    <!-- Formulario -->
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="archivo" class="form-label fw-bold">Sube el archivo Excel</label>
                            <input type="file" class="form-control" id="archivo" name="archivo" accept=".xlsx,.xls" required>
                            <div class="form-text">El archivo debe contener las columnas <strong>Empleados (Apellidos)</strong> y <strong>Empleados (Nombres)</strong>.</div>
                        </div>

                        <div class="mb-3">
                            <label for="access_level" class="form-label">Access Level</label>
                            <select class="form-select" id="access_level" name="access_level" required>
                                <option value="2">2 - Top Admin</option>
                                <option value="4">4 - Manager</option>
                                <option value="7" selected>7 - Learner</option>
                            </select>
                        </div>

                        <!-- Campos ocultos para mantener fijos location y password -->
                        <input type="hidden" name="location_id" value="137980">
                        <input type="hidden" name="password" value="Temp123">

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/gestion_usuarios" class="btn btn-outline-secondary">Volver</a>
                            <button type="submit" class="btn btn-success">Crear Usuarios</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
